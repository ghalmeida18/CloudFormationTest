Resources:
  #NoSQL DynamoDB criation. Properties: ID and Note.
  myDynamoDBTable: 
    Type: AWS::DynamoDB::Table
    Properties: 
      AttributeDefinitions: 
        - 
          AttributeName: "Id"
          AttributeType: "N"
        - 
          AttributeName: "Note"
          AttributeType: "N"
      KeySchema: 
        - 
          AttributeName: "Id"
          KeyType: "HASH"
        - 
          AttributeName: "Note"
          KeyType: "RANGE"
      ProvisionedThroughput: 
        ReadCapacityUnits: "1"
        WriteCapacityUnits: "1"
      TableName: "MyClassNotes"
      GlobalSecondaryIndexes: 
        - 
          IndexName: "GSI"
          KeySchema: 
            - 
              AttributeName: "Id"
              KeyType: "HASH"
            - 
              AttributeName: "Note"
              KeyType: "RANGE"
          Projection: 
            NonKeyAttributes:
              - "Note"
            ProjectionType: "INCLUDE"
          ProvisionedThroughput: 
            ReadCapacityUnits: "1"
            WriteCapacityUnits: "1"
        - 
          IndexName: "GSI2"
          KeySchema: 
            - 
              AttributeName: "Id"
              KeyType: "HASH"
            - 
              AttributeName: "Note"
              KeyType: "RANGE"
          Projection: 
            NonKeyAttributes: 
              - "Note"
            ProjectionType: "INCLUDE"
          ProvisionedThroughput: 
            ReadCapacityUnits: "1"
            WriteCapacityUnits: "1"
      LocalSecondaryIndexes: 
        - 
          IndexName: "LSI"
          KeySchema: 
            - 
              AttributeName: "Id"
              KeyType: "HASH"
            - 
              AttributeName: "Note"
              KeyType: "RANGE"
          Projection: 
            NonKeyAttributes:
              - "Note"
            ProjectionType: "INCLUDE"      
  #Lambda Creation
  MyLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: MyLambdaFunction
      Runtime: python3.9
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
            import json
            import boto3
            client = boto3.client('dynamodb')

            def handler(event, context):
                PutItem = client.put_item(
                TableName='MyClassNotes',
                Item={
                        "Id": {
                        "N": "1"
                    },
                        "Note": {
                        "N": "1"
                    }
                }
            )
  #Lambda Execution and permissions
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: LambdaExecutionRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                Resource: !GetAtt myDynamoDBTable.Arn
  #Topic definition
  Topic:
    Type: AWS::SNS::Topic
    Properties:
      DisplayName: !Sub 'example-sns-topic'
      TopicName: !Sub 'example-sns-topic'
      Subscription:
        - Protocol: lambda
          Endpoint: !GetAtt MyLambdaFunction.Arn
  #Invoke permission        
  ExampleFunctionInvokePermission: 
    Type: 'AWS::Lambda::Permission'
    Properties:
      Action: 'lambda:InvokeFunction'
      FunctionName: !Ref MyLambdaFunction
      Principal: sns.amazonaws.com
  #Topic policy      
  ExampleTopicPolicy:      
    Type: 'AWS::SNS::TopicPolicy'
    Properties:
      Topics:
        - !Ref Topic
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action: 'sns:Publish'
            Resource: !Ref Topic
            Principal:
              AWS: '*'      
    
            